<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <input type="text" id="player1-name" placeholder="Player 1 Name">
        <input type="text" id="player2-name" placeholder="Player 2 Name">
        <p id="player-turn"></p>
        <div class="board">
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
        </div>
        <button id="reset-btn">New Game</button>
        <p id="message"></p>
        <div class="scores">
            <p><span id="player1-name-display">Player 1</span>: <span id="player1-score">0</span></p>
            <p><span id="player2-name-display">Player 2</span>: <span id="player2-score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
